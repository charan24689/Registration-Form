<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
<center>
<form>
	<label for "fname">First Name:</label><br>
	<input type="text" id="fname" name="fname"><br>
	<label for="lname">Last Name:</label><br>
	<input type="text" id="lname" name="lname"><br>
	<label for="regno">Registration Number:</label><br>
	<input type="Number" id="regno" name="regno"><br>
	<label for="roll">Roll Number:</label><br>
	<input type="Number" id="roll" name="roll"><br>
	<label for="Branch">Branch:</label>
	<select id ="Branch" name="Branch">
		<option value="CSE">CSE</option>
		<option value="ECE">ECE</option>
		<option value="EEE">EEE</option>
		<option value="Mech">Mech</option>
		<option value="Civil">Civil</option>
		<option value="Chem">Chem</option>
		<option value="MME">MME</option>
		<option value="Bio-Tech">Bio-Tech</option>
	</select><br>
	<label for="sec">Section:</label>
	<select id ="sec" name="sec">
		<option value="A">A</option>
		<option value="B">B</option>
	</select><br>
	<label for="sem">Semester:</label>
	<select id ="sem" name="sem">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
	</select><br><br><br>
	<h2>Select the courses to be picked.</h2>
	<input type="checkbox" id="course 1" name="course 1" value="DN">
	<label for="course 1">Data Networks</label><br>
	<input type="checkbox" id="course 2" name="course 2" value="DSP">
	<label for="course 2">Digital Signal Processing</label><br>
	<input type="checkbox" id="course 3" name="course 3" value=" ERTOS">
	<label for="course 3">Embedded and Real Time Operating System</label><br>
	<input type="checkbox" id="course 4" name="course 4" value="ITC">
	<label for="course 4">Information Technology & Coding</label><br>
	<input type="checkbox" id="course 5" name="course 5" value="LPVLSI">
	<label for="course 5">Low Power VLSI</label><br>
	<input type="checkbox" id="course 6" name="course 6" value="WT">
	<label for="course 6">Web Technologies</label><br>
	<input type="checkbox" id="course 7" name="course 7" value="CS lab">
	<label for="course 7">Communication Syterm Lab</label><br>
	<input type="checkbox" id="course 8" name="course 8" value="DN lab">
	<label for="course 8">Data Networks Lab</label><br>
	<input type="checkbox" id="course 9" name="course 9" value="OE">
	<label for="course 9">Open Elective</label><br>
	<input type="checkbox" id="course 10" name="course 10" value="ABL">
	<label for="course 10">Additional Backlogas</label><br>
	<input type="submit" name="submit">
	<input type="reset">
</form>
</center>
</body>
</html>
